<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>


</head>
<body>
    <!-- Listas desordenadas -->
    <ul type="square" >
        <li>Real Madrid</li>
        <li>F. C.  Barcelona</li>
        <li>At. de Madrid</li>
        <li>Getafe</li>
    </ul>
    <!-- Listas ordenadas -->
    <ol type="I">
        <li>
            New York
            <ul>
                <li>Tokyo</li>
                <li>Paris</li>
                <li>Roma</li>
            </ul>
        </li>
        <li>Chicago</li>
        <li>Manhathan</li>
        <li>Seattle</li>
    </ol>
</body>
</html>
